<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _("Welcome") }}</title>
</head>
<body>
    <h1>{{ _("Hello, World!") }}</h1>
    {% if g.user %}
        <p>{{ _("You are logged in as %(username)s.", username=g.user['name']) }}</p>
    {% else %}
        <p>{{ _("You are not logged in.") }}</p>
    {% endif %}
    <p>{{ _("The current time is %(current_time)s.", current_time=current_time.strftime('%b %d, %Y, %I:%M:%S %p')) }}</p>
</body>
</html>
